<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css_tarea_2/cuatro.css">
    <link rel="stylesheet" href="../reset/reset.css">

    <!-- La CDN es Online -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>
    <!-- Versión offline es con el archivo -->
    <script src="../js/p5.min.js"></script>
    <script src="../js/clock.js"></script>

    <title>Ejercicio cuatro</title>
</head>
<body>
<section class="section__container">
    <header class="section__headboard">
        <h1 class="section__headboard h1--text">
            Programación Web Avanzada
        </h1>
    </header>

    <section class="section__clock">
        <div id="contenedor-reloj">
            <div id="fondo"></div>
            <div id="hora-digital">
                <span id="texto-hora-digital">00:00:00</span>
            </div>
            <div id="manecillas">
                <svg id="puntos" width="300" height="300"></svg>
                <div id="horas">
                    <svg width="300" height="300">
                        <line x1="150" y1="50" x2="150" y2="150" stroke="black" stroke-width="6"
                              stroke-linecap="round"/>
                    </svg>
                </div>
                <div id="minutos">
                    <svg width="300" height="300">
                        <line x1="150" y1="30" x2="150" y2="150" stroke="black" stroke-width="4"
                              stroke-linecap="round"/>
                    </svg>
                </div>
                <div id="segundos">
                    <svg width="300" height="300">
                        <line x1="150" y1="30" x2="150" y2="150" stroke="red" stroke-width="2"
                              stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
    </section>


    <section class="section__footer">
        <footer class="section__footer footer--footer">
            <h2 class="section__footer">
                Developer Ronald Cabello 2023
            </h2>
        </footer>
    </section>
</section>
</body>
</html>
